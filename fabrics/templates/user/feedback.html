<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feedback | Unique Fabrications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <!-- Navbar brand/logo (you can replace it with your logo) -->
      <a class="navbar-brand" href="#">Unique Fabrications</a>

      <!-- Navbar items aligned to the left -->
      <div class="collapse navbar-collapse mx-auto" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="services">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="orders">Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="feedback">Feedback</a>
          </li>
        </ul>
      </div>

      <!-- Logout button at the right corner -->
      <div class="d-flex">
        <button class="btn btn-outline-light" type="button" onclick="lgout()"><i class="fas fa-sign-out-alt"></i></button>
      </div>
    </div>
  </nav>
    
    <h1 class=text-center text-success>Feedback Form</h1>
	<div class ="container">
		<form action="{% url 'insert_feedback' %}" method="post">
		{% csrf_token %} 
		  <div class="mb-3">
			<label for="" class="form-label">Name</label>
			<input name="name" type="text" class="form-control" id="" aria-describedby="emailHelp" required>
			<div id="emailHelp" class="form-text"></div>
		  </div>
		  <div class="mb-3">
			<label for="exampleInputEmail1" class="form-label">Email address</label>
			<input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
			<div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
		  </div>
		  <div class="mb-3">
			<label for="1" class="form-label">Feedback</label>
			<input name="feedback" type="text" class="form-control" id="" aria-describedby="emailHelp"required>
			<div id="emailHelp" class="form-text">Give us Feedback</div>
		  </div>
		  
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
	
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="text/javascript">
      function lgout(argument) {
        window.location.href="logout"
      }
    </script>
  </body>
</html>
